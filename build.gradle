version '1.0-SNAPSHOT'

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.7

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}

project(':toRomanNumeral') {
    sourceSets {
        main {
            java {
                srcDir 'src'
                include 'ArabicToRomanNumeral*'
            }
        }
    }
    jar {
        manifest {
            attributes 'Main-Class': 'ArabicToRomanNumeralConverter'
        }
    }
}

project(':toArabic') {
    sourceSets {
        main {
            java {
                srcDir 'src'
                include 'RomanToArabic*'
            }
        }
    }
    jar {
        manifest {
            attributes 'Main-Class': 'RomanToArabicConverter'
        }
    }
}


